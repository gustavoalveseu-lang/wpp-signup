<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login com Facebook Personalizado</title>
</head>
<body>

  <!-- Bot√£o personalizado -->
  <button onclick="loginWithFacebook()">Entrar com Facebook</button>

  <!-- Resultado -->
  <div id="status"></div>

  <!-- SDK do Facebook -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1296084651957233', // üîÅ Substitua pelo seu App ID
        cookie     : true,
        xfbml      : false, // N√£o precisamos de plugins sociais
        version    : 'v23.0'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/pt_BR/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function loginWithFacebook() {
      FB.login(function(response) {
        if (response.authResponse) {
          // Usu√°rio logado com sucesso
          FB.api('/me', {fields: 'name,email'}, function(userInfo) {
            document.getElementById('status').innerHTML =
              'Bem-vindo, ' + userInfo.name + ' (' + userInfo.email + ')';
          });
        } else {
          // Usu√°rio cancelou o login
          document.getElementById('status').innerHTML = 'Login cancelado.';
        }
      }, {scope: 'public_profile,email'});
    }
  </script>

</body>
</html>
