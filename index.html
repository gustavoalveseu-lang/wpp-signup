<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Embedded Signup WhatsApp</title>
</head>
<body>

  <button onclick="loginWithFacebook()">Conectar com Facebook</button>
  <div id="signupContainer"></div>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1296084651957233',
        cookie     : true,
        xfbml      : false,
        version    : 'v23.0'
      });
    };

    // Carrega SDK do Facebook
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/pt_BR/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function loginWithFacebook() {
      FB.login(function(response) {
        if (response.authResponse) {
          // Agora vamos buscar o business_id via Graph API
          FB.api('/me/businesses', function(res) {
            if (res && !res.error && res.data && res.data.length > 0) {
              const userBusinessId = res.data[0].id; // Pega o primeiro business da lista
              console.log("Business ID encontrado:", userBusinessId);

              const appId = '1296084651957233';
              const configId = '24901743622770875';
              const callbackUri = encodeURIComponent('https://wpp-signup.vercel.app/callback.html');
              const signupUrl = `https://www.facebook.com/business/wa/embedded/signup/v2?` +
                `app_id=${appId}&config_id=${configId}&actor_business_id=${userBusinessId}` +
                `&features=mdp_embedded_signup&callback_uri=${callbackUri}&version=v19.0`;

              window.open(signupUrl, '_blank');
            } else {
              alert('Nenhuma conta de negócios encontrada para este usuário.');
              console.error(res.error || 'Sem dados');
            }
          });
        } else {
          alert("Login cancelado");
        }
      }, {
        scope: 'business_management,whatsapp_business_management,whatsapp_business_messaging'
      });
    }
  </script>

</body>
</html>
