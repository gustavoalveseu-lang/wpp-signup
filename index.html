<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login com Facebook</title>
</head>
<body>

  <!-- Botão de login -->
  <fb:login-button 
    scope="public_profile,email"
    onlogin="checkLoginState();">
  </fb:login-button>

  <!-- Exibição de informações -->
  <div id="status"></div>

  <!-- SDK do Facebook -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1296084651957233', // Substitua pelo seu App ID
        cookie     : true,               // Habilita cookies
        xfbml      : true,               // Renderiza plugins sociais
        version    : 'v23.0'             // Versão mais recente do SDK
      });

      FB.AppEvents.logPageView();   
    };

    // Carrega SDK assincronamente
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/pt_BR/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    // Verifica status de login
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    // Trata a resposta do login
    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        FB.api('/me', {fields: 'name,email'}, function(response) {
          document.getElementById('status').innerHTML =
            'Bem-vindo, ' + response.name + ' (' + response.email + ')';
        });
      } else {
        document.getElementById('status').innerHTML = 'Por favor, faça login no Facebook.';
      }
    }
  </script>

</body>
</html>
