<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSC - Whatsapp Onboarding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px 20px;
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1877f2;
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .facebook-button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .facebook-button:hover {
      background-color: #165ecc;
    }

    #signupContainer {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Logotipo -->
  <img src="logo.png" alt="DXC Technology Logo" class="logo">

  <!-- Conteúdo principal -->
  <h1>CSC - Whatsapp Onboarding</h1>
  <h2>Bem-vindo à página de Onboarding para usuários de Whatsapp da CSC</h2>
  <p>Clique no botão <strong>Entrar com o Facebook</strong> para iniciar sua inscrição.</p>

  <button class="facebook-button" onclick="loginWithFacebook()">Entrar com o Facebook</button>

  <div id="signupContainer"></div>

  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1296084651957233',
        cookie     : true,
        xfbml      : false,
        version    : 'v23.0'
      });
    };

    // Carrega SDK do Facebook
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/pt_BR/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function loginWithFacebook() {
      FB.login(function(response) {
        if (response.authResponse) {
          // Agora vamos buscar o business_id via Graph API
          FB.api('/me/businesses', function(res) {
            if (res && !res.error && res.data && res.data.length > 0) {
              const userBusinessId = res.data[0].id;

              const appId = '1296084651957233';
              const configId = '24901743622770875';
              const callbackUri = encodeURIComponent('https://csc-assets-6411.twil.io/home.html');
              const signupUrl = `https://www.facebook.com/business/wa/embedded/signup/v2?` +
                `app_id=${appId}&config_id=${configId}&actor_business_id=${userBusinessId}` +
                `&features=mdp_embedded_signup&callback_uri=${callbackUri}&version=v19.0`;

              window.open(signupUrl, '_blank');
            } else {
              alert('Nenhuma conta de negócios encontrada para este usuário.');
              console.error(res.error || 'Sem dados');
            }
          });
        } else {
          alert("Login cancelado");
        }
      }, {
        scope: 'business_management,whatsapp_business_management,whatsapp_business_messaging'
      });
    }
  </script>

</body>
</html>
